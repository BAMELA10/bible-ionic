<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="10">
                </ion-col>
                <ion-col size="2">
                    <ion-button expand="block" fill="clear" shape="round" id="present-alert">
                        <ion-icon slot="start" name="exit"></ion-icon>
                    </ion-button>
                    <ion-alert trigger="present-alert" header="Alert!" [buttons]="alertButtons" message="Are you sure do yo want to quit the game">
                    </ion-alert>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">pagePlay</ion-title>
        </ion-toolbar>
    </ion-header>

    <ng-container *ngIf="losed === false; else elseTemplate">
        <ion-grid fixed class="ion-margin ion-text-center">
            <p class="ion-text-center"> {{question}} </p>
            <form (ngSubmit)="retygame()">
                <ion-row>
                    <ion-col size="10" class="ion-margin">
                        <ion-input type="text" placeholder="Response... " fill="solid" [(ngModel)]="user.responseUser" name="responseUser"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="10" class="ion-margin">
                        <ion-button type="submit" expand="block" fill="solid">
                            Valid
                        </ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-grid>
    </ng-container>

    <ng-template #elseTemplate>
        <ion-card>
            <ion-card-header>
                <ion-card-title>Score of the game</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                Score : {{ point }}
            </ion-card-content>
        </ion-card>
    </ng-template>

</ion-content>
