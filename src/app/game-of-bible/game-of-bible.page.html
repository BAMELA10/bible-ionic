<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Play Bible</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">gameOfBible</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-card class="ion-margin">
            <ion-card-header class="ion-text-center">
                <ion-card-title>Welcome to the game of Bible</ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
                <p>Do you known the Bible? <br> We will look that now</p>
            </ion-card-content>
            <ion-button class="ion-padding" expand="block" fill="clear" shape="round" routerLink="page-play">
                Tap to play
            </ion-button>
        </ion-card>
    </ion-content>
</ion-content>
