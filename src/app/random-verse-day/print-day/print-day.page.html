<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Moment of Verse</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="tertiary">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Verse of Day</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">References of the verse of the day:</ion-col>
            <ion-col size="12">{{references}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">Verse of the day:</ion-col>
            <ion-col size="12">{{text}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer *ngIf="error !== '' ">
    <ion-toolbar>
        <ion-title> {{error}} </ion-title>
    </ion-toolbar>
</ion-footer>
